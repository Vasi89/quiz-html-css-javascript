<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container mt-4 mb-4">
      <div id="intro" class="d-flex justify-content-between">
        <div class="counter">
          <p class="prefix">Domanda:</p>
          <h1 id="counter">1/10</h1>
        </div>

        <div class="score">
          <p class="prefix">Punteggio:</p>
          <h1 id="score">3</h1>
        </div>
      </div>

      <div class="row text-center justify-content-center">
        <div class="col-md-4 mb-2 min-vw-100 p-5">
          <h1 id="question" class="h2"></h1>
        </div>
      </div>
    </div>
    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-answer="a"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-answer="b"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-answer="c"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-answer="d"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="endGameModal"
      tabindex="-1"
      aria-labelledby="endGameModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-secondary text-warning">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Quiz Finito</h5>
            <button
              type="button"
              class="close btn-dark"
              data-mdb-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer justify-content-center">
            <button
              class="btn btn-dark"
              type="button"
              data-mdb-dismiss="modal"
              id="restart"
            >
              Restart
            </button>

            <button
              class="btn btn-dark"
              id="homeButton"
              class="float-left submit-button"
            >
              Home
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/scriptjsquiz.js"></script>
  </body>
</html>
